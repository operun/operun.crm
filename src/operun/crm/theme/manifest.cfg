[theme]
title = operun CRM Theme
description = The operun CRM theme for Plone 5
preview = preview.png
rules = /++theme++operun.crm/rules.xml
prefix = /++theme++operun.crm
doctype = <!DOCTYPE html>
enabled-bundles =
disabled-bundles =

development-css = /++theme++operun.crm/less/crm.less
production-css = /++theme++operun.crm/less/crm-compiled.css

development-js = /++theme++operun.crm/js/crm.js
production-js = /++theme++operun.crm/js/crm-compiled.js

tinymce-content-css = /++theme++barceloneta/tinymce-styles.css
tinymce-styles-css = /++theme++barceloneta/tinymce-styles.css

[theme:overrides]
directory = template-overrides
