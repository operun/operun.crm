[buildout]
extends = buildout.cfg
always-checkout = true
show-picked-versions = true
parts +=
    test
    code-analysis
    createcoverage
    releaser
    i18ndude
    i18nize-webapp
    cleanup
    omelette
    robot
develop = .
languages = de


[instance]
eggs +=
    Products.PDBDebugMode
    plone.reload
    pdbpp
    operun.crm [test]


[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
directory = ${buildout:directory}/src/operun
i18ndude-bin = ${buildout:bin-directory}/i18ndude
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
return-status-codes = False
find-untranslated = True
multiprocessing = True


[zopepy]
eggs +=
    ${test:eggs}
scripts +=
    plone-generate-gruntfile
    plone-compile-resources


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'operun.crm', '--auto-color', '--auto-progress']


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude


[i18nize-webapp]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/i18nize.in
output = ${buildout:bin-directory}/i18nize-webapp
mode = 775
dollar = $
domain = operun.crm
packagepath = ${buildout:directory}/src/operun/crm
languages = ${buildout:languages}
