[buildout]
extends =
    http://dist.plone.org/release/5.1/versions.cfg
    versions.cfg
index = https://pypi.python.org/simple/
extensions = mr.developer
parts =
    instance
    zopepy


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
environment-vars = zope_i18n_compile_mo_files true
eggs =
    Plone
    Pillow
    Products.CMFPlone
    pas.plugins.ldap
    python-ldap
    operun.crm
zcml = pas.plugins.ldap

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy


[cleanup]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/cleanup.in
output = ${buildout:bin-directory}/cleanup
mode = 775
